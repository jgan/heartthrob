<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' config:"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' config:"
    />
    <title>Heart Throb</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-image: url('config://board_front.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        min-height: 100vh;
      }
      .game-container {
        display: flex;
        justify-content: space-around;
        padding: 20px;
        min-height: 100vh;
        background-color: rgba(255, 255, 255, 0.7);
      }
      .suitor-column {
        flex: 1;
        margin: 0 10px;
        text-align: center;
      }
      .boyfriend-card {
        perspective: 1000px;
        height: 500px;
        width: 300px;
        margin-bottom: 20px;
      }
      .card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.9s;
        transform-style: preserve-3d;
        cursor: pointer;
      }
      .card-inner.flipped {
        transform: rotateY(180deg);
      }
      .card-front, .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }
      .card-front img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .card-back {
        background-image: url('config://card-backs/suitor.png');
        background-size: cover;
        background-position: center;
        transform: rotateY(180deg);
      }
      .descriptors {
        text-align: left;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .descriptor {
        perspective: 1000px;
        height: 216px;
        width: 300px;
      }
      .descriptor-inner {
        position: relative;
        width: 100%;
        height: 100%;
        transition: transform 0.9s;
        transform-style: preserve-3d;
        cursor: pointer;
      }
      .descriptor-inner.flipped {
        transform: rotateY(180deg);
      }
      .descriptor-front, .descriptor-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        border-radius: 15px;
      }
      .descriptor-front {
        background: white;
      }
      .descriptor-back {
        background-size: cover;
        background-position: center;
        transform: rotateY(180deg);
      }
    </style>
  </head>
  <body>
    <h1>Heart Throb</h1>
    <button id="new-game">New Game</button>
    <div id="game-container" class="game-container">
      <!-- Suitors will be displayed here -->
    </div>
  </body>
  <script src="./renderer.js"></script>
</html>
