<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' config:; font-src 'self' config:"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' config:; font-src 'self' config:"
    />
    <title>Heart Throb</title>
    <script type="importmap">
    {
      "imports": {
        "@hotwired/stimulus": "../../node_modules/@hotwired/stimulus/dist/stimulus.js"
      }
    }
    </script>
    <style>
      @font-face {
        font-family: 'trait-font';
        src: url('config://fonts/trait-card-font.otf') format('opentype');
        font-weight: normal;
        font-style: normal;
      }

      body {
        margin: 0;
        padding: 0;
        background-image: url('config://background.png');
        /* background-size: cover; */
        min-height: 100vh;
        background-repeat: no-repeat;
      }
      .game-container {
        display: flex;
        flex-direction: row;
        padding: .5rem;
        padding-top: 160px;
        max-width: 1904px;
      }
      .hunk-column {
        display: flex;
        flex-direction: row;
        gap: .5rem;
        align-items: flex-start;
        padding: .5rem;
        border-radius: 15px;
      }

      .card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.9s;
        transform-style: preserve-3d;
        cursor: pointer;
      }
      .card--revealed {
        transform: rotateY(180deg);
      }
      .card-front {
        transform: rotateY(180deg);
      }
      .card-back {
        transform: rotateY(0deg);
      }

      .boyfriend-card {
        perspective: 1000px;
        height: 720px;
        width: 430px;
        filter: drop-shadow(8.7px 9.7px 3px rgba(0, 0, 0, 0.6));
        flex-shrink: 0;
      }
      .boyfriend-card .card-front,
      .boyfriend-card .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        border-radius: 15px;
      }
      .boyfriend-card .card-front img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 15px;
      }
      .boyfriend-card .card-back {
        background-image: url('config://card-backs/hunk.png');
        background-size: cover;
        background-position: center;
        border-radius: 15px;
      }

      .descriptors {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        padding-top: 1rem;
        max-width: 180px;
        max-height: 720px;
        flex-shrink: 0;
      }
      
      .descriptor {
        perspective: 1000px;
        height: 130px;
        width: 180px;
        filter: drop-shadow(8.7px 9.7px 3px rgba(0, 0, 0, 0.6));
      }
      .descriptor .card-front,
      .descriptor .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        border-radius: 15px;
      }
      .descriptor .card-front {
        background-image: url('config://card-backs/default-trait-front.png');
        background-size: cover;
        background-position: center;
        padding: 1rem;
        box-sizing: border-box;
        font-family: 'trait-font', serif;
        color: #c844a0;
        font-size: 16px;
        line-height: 1.4;
        text-align: center;
      }
      .descriptor .card-back {
        background-size: cover;
        background-position: center;
      }

      .card-modal {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }

      .card-modal[hidden] {
        display: none;
      }

      .card-modal__matte {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(0,0,0,0.7);
      }

      .card-modal__image {
        position: relative;
        max-width: 90vw;
        max-height: 90vh;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div id="game-container" class="game-container">
      <!-- Hunks will be displayed here -->
    </div>
    <div id="card-modal" class="card-modal" data-controller="modal" data-action="card:zoom@window->modal#open" data-modal-target="container" hidden>
      <div class="card-modal__matte" data-action="click->modal#close"></div>
      <img class="card-modal__image" data-modal-target="image" src="" alt="Card Zoom" />
    </div>
  </body>
  <script type="module" src="./javascript/application.js"></script>
  <script type="module" src="./renderer.js"></script>
</html>
