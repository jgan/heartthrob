<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' config:; font-src 'self' config:"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' config:; font-src 'self' config:"
    />
    <title>Heart Throb</title>
    <style>
      @font-face {
        font-family: 'trait-font';
        src: url('config://fonts/trait-card-font.otf') format('opentype');
        font-weight: normal;
        font-style: normal;
      }

      body {
        margin: 0;
        padding: 0;
        background-image: url('config://background.png');
        /* background-size: cover; */
        min-height: 100vh;
        background-repeat: no-repeat;
      }
      .game-container {
        display: flex;
        flex-direction: row;
        padding: .5rem;
        padding-top: 160px;
        max-width: 1904px;
      }
      .hunk-column {
        display: flex;
        flex-direction: row;
        gap: .5rem;
        align-items: flex-start;
        padding: .5rem;
        border-radius: 15px;
      }
      .boyfriend-card {
        perspective: 1000px;
        height: 720px;
        width: 430px;
        filter: drop-shadow(8.7px 9.7px 3px rgba(0, 0, 0, 0.6));
        flex-shrink: 0;
      }
      .card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.9s;
        transform-style: preserve-3d;
        cursor: pointer;
      }
      .card-inner.flipped {
        transform: rotateY(180deg);
      }
      .card-front, .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        border-radius: 15px;
      }
      .card-front img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 15px;
      }
      .card-back {
        background-image: url('config://card-backs/hunk.png');
        background-size: cover;
        background-position: center;
        transform: rotateY(180deg);
        border-radius: 15px;
      }
      .descriptors {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        padding-top: 1rem;
        max-width: 180px;
        max-height: 720px;
        flex-shrink: 0;
      }
      .descriptor {
        perspective: 1000px;
        height: 130px;
        width: 180px;
        filter: drop-shadow(8.7px 9.7px 3px rgba(0, 0, 0, 0.6));
      }
      .descriptor-inner {
        position: relative;
        width: 100%;
        height: 100%;
        transition: transform 0.9s;
        transform-style: preserve-3d;
        cursor: pointer;
      }
      .descriptor-inner.flipped {
        transform: rotateY(180deg);
      }
      .descriptor-front, .descriptor-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        border-radius: 15px;
      }
      .descriptor-front {
        background-image: url('config://card-backs/default-trait-front.png');
        background-size: cover;
        background-position: center;
        padding: 1rem;
        box-sizing: border-box;
        font-family: 'trait-font', serif;
        color: #c844a0;
        font-size: 16px;
        line-height: 1.4;
        text-align: center;
      }
      .descriptor-back {
        background-size: cover;
        background-position: center;
        transform: rotateY(180deg);
      }
    </style>
  </head>
  <body>
    <div id="game-container" class="game-container">
      <!-- Hunks will be displayed here -->
    </div>
  </body>
  <script src="./renderer.js"></script>
</html>
